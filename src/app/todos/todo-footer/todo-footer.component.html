<footer class="footer">
    <span class="todo-count"><strong>0</strong> item left</span>
    <ul class="filters">
      <li  *ngFor="let filter of filters" (click)="changeFilter(filter)">
        <a [class.selected]="filter == currentFilter">{{ filter | titlecase}}</a>
      </li>
    </ul>
    <button class="clear-completed" (click)="clearCompletedTodos()">Clear completed</button>
  </footer>
